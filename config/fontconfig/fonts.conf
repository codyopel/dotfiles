<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <!-- Modern fonts do not require autohinting -->
  <match target="font">
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <!-- Atom appears to somehow have broken subpixel geometry that causes
       anti-aliasing artifacts -->
  <match target="font">
    <test name="prgname" mode="eq">
      <string>atom</string>
    </test>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>
  <!-- Down scale fonts on low dpi displays -->
  <match target="font">
    <edit name="pixelsize" mode="assign">
      <times>
        <name>pixelsize</name>, <double>0.8</double>
      </times>
    </edit>
  </match>
</fontconfig>
